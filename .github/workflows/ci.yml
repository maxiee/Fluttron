name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        working-directory: packages/fluttron_cli
        run: dart pub get
      - name: Analyze
        working-directory: packages/fluttron_cli
        run: dart analyze --fatal-infos
      - name: Run tests
        working-directory: packages/fluttron_cli
        run: dart test --exclude-tags acceptance

  test-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        working-directory: packages/fluttron_shared
        run: dart pub get
      - name: Analyze
        working-directory: packages/fluttron_shared
        run: dart analyze --fatal-infos
      - name: Run tests
        working-directory: packages/fluttron_shared
        run: dart test

  test-host:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: packages/fluttron_host
        run: flutter pub get
      - name: Analyze
        working-directory: packages/fluttron_host
        run: flutter analyze
      - name: Run tests
        working-directory: packages/fluttron_host
        run: flutter test

  test-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: packages/fluttron_ui
        run: flutter pub get
      - name: Analyze
        working-directory: packages/fluttron_ui
        run: flutter analyze
      - name: Run tests
        working-directory: packages/fluttron_ui
        run: flutter test
